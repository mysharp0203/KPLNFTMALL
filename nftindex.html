<script type="text/javascript">
    //关闭左侧全部选项卡
    function closeleftall() {
        var arr = $(".page-tabs-content>a.J_menuTab.active").prevAll(":not(.home)");
        $(arr).each(function () {

            var id = $(this).data("id");
            $(this).remove();
            $("#content-main iframe[name='iframe" + id + "']").remove();
        });
    }

    //关闭右侧全部选项卡
    function closerightall() {
        $(".page-tabs-content>a.J_menuTab.active").nextAll(":not(.home)").each(function () {
            var id = $(this).data("id");
            $(this).remove();
            $("#content-main iframe[name='iframe" + id + "']").remove();
        });
    }
    //关闭全部选项卡
    function closeAll() {
        $(".page-tabs-content>a:not(.home)").each(function () {
            var id = $(this).data("id");
            $(this).remove();
            $("#content-main iframe[name='iframe" + id + "']").remove();

        });
        $(".page-tabs-content>a.home").addClass("active");
        $(".J_mainContent").find("iframe.J_iframe[name='iframe0']").show();
    }

    //关闭其他选项卡
    function closeOther() {
        $(".page-tabs-content>a:not(.home):not(.active)").each(function () {
            var id = $(this).data("id");
            $(this).remove();
            $("#content-main iframe[name='iframe" + id + "']").remove();
        });
    }

    //刷新当前页面
    function RefreshPage() {
        if ($(".page-tabs-content>a").hasClass("active")) {
            var id = $(".page-tabs-content>a.active").data("id");
            $("#content-main iframe[name='iframe" + id + "']").attr('src', $("#content-main iframe[name='iframe" + id + "']").attr('src'));

        }
    }

    $(".J_iframe").height($(window).height() - 50)
</script>
